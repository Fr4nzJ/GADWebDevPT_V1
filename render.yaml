services:
  - type: web
    name: gadwebdev
    runtime: php
    runtimeVersion: 8.2
    
    plan: free
    region: singapore
    
    buildCommand: |
      composer install --no-interaction --no-dev --prefer-dist
      npm install
      npm run build
      php artisan storage:link
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: CACHE_DRIVER
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_DRIVER
        value: database

  - type: pgsql
    name: gadwebdev-db
    ipAllowList: []
    
databases:
  - name: gadwebdev
    databaseName: gadwebdev
    user: postgres
