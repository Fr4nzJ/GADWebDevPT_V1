version: '3.8'

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gadwebdev_app
    working_dir: /app
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_KEY: base64:${APP_KEY:-}
      APP_URL: http://localhost
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-gadwebdev_local}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: null
      MAIL_PASSWORD: null
      MAIL_ENCRYPTION: null
      MAIL_FROM_ADDRESS: no-reply@gadwebdev.local
      MAIL_FROM_NAME: GAD Website
      RUN_MIGRATIONS: 'true'
      RUN_SEEDERS: 'false'
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/vendor
    networks:
      - gadwebdev
    depends_on:
      - postgres
      - redis
      - mailhog
    ports:
      - "9000:9000"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gadwebdev_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-gadwebdev_local}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gadwebdev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gadwebdev_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gadwebdev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: gadwebdev_mailhog
    restart: unless-stopped
    networks:
      - gadwebdev
    ports:
      - "1025:1025"
      - "8025:8025"

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: gadwebdev_nginx
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - gadwebdev
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Service (optional - for development builds)
  node:
    image: node:18-alpine
    container_name: gadwebdev_node
    working_dir: /app
    volumes:
      - ./:/app
    networks:
      - gadwebdev
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      VITE_PORT: 5173
    profiles:
      - dev

networks:
  gadwebdev:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
