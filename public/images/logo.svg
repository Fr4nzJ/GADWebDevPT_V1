<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Female symbol (pink/red circle) -->
  <circle cx="250" cy="300" r="110" fill="#FF4081" opacity="0.9"/>
  <circle cx="250" cy="300" r="95" fill="white"/>
  <circle cx="250" cy="300" r="75" fill="#FF4081" opacity="0.9"/>
  
  <!-- Female symbol cross -->
  <rect x="230" y="220" width="40" height="140" fill="#FF4081" opacity="0.9"/>
  <rect x="170" y="280" width="160" height="40" fill="#FF4081" opacity="0.9"/>
  
  <!-- Male symbol (blue circle) -->
  <circle cx="550" cy="300" r="110" fill="#4A90E2" opacity="0.9"/>
  <circle cx="550" cy="300" r="95" fill="white"/>
  <circle cx="550" cy="300" r="75" fill="#4A90E2" opacity="0.9"/>
  
  <!-- Male symbol arrow -->
  <rect x="555" y="200" width="35" height="150" fill="#4A90E2" opacity="0.9" transform="rotate(45 572.5 275)"/>
  <polygon points="650,130 680,160 620,160" fill="#4A90E2" opacity="0.9"/>
  
  <!-- Connecting arrow -->
  <path d="M 360 300 L 490 300" stroke="#667eea" stroke-width="30" fill="none" stroke-linecap="round"/>
  <polygon points="490,300 520,315 510,300 520,285" fill="#667eea"/>
</svg>