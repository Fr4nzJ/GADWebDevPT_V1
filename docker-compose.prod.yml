version: '3.8'

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gadwebdev_app_prod
    working_dir: /app
    restart: always
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: base64:${APP_KEY}
      APP_URL: ${APP_URL}
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      REDIS_PORT: 6379
      LOG_CHANNEL: stderr
      LOG_LEVEL: notice
      RUN_MIGRATIONS: 'true'
      RUN_SEEDERS: 'false'
    volumes:
      - ./storage/logs:/app/storage/logs
      - ./storage/app/public:/app/storage/app/public
    networks:
      - gadwebdev_prod
    depends_on:
      - redis
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gadwebdev_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data_prod:/data
    networks:
      - gadwebdev_prod
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: gadwebdev_nginx_prod
    restart: always
    volumes:
      - ./:/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - gadwebdev_prod
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gadwebdev_prod:
    driver: bridge

volumes:
  redis_data_prod:
    driver: local
